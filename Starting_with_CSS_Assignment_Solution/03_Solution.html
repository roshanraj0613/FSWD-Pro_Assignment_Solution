<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
    <link rel="stylesheet" href="./03_Style.css">
</head>
<body>
    <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="input-text">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="input-text">

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" class="input-radio">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" class="input-radio">
    <label for="female">Female</label>

    <label for="interests">Interests:</label>
    <input type="checkbox" id="music" name="interests" value="music" class="input-checkbox">
    <label for="music">Music</label>
    <input type="checkbox" id="sports" name="interests" value="sports" class="input-checkbox">
    <label for="sports">Sports</label>

    <label for="country">Country:</label>
    <select id="country" name="country" class="input-select">
        <option value="usa">India</option>
        <option value="canada">USA</option>
        <option value="mexico">Mexico</option>
    </select>

    <input type="submit" value="Submit" class="input-submit">
    </form>
</body>
</html>
