<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="full-container">
    <div class="left">
      <nav>
        <div class="logos-container">
          <img src="https://i.imgur.com/8Km9tLL.png" alt="logo">
          <img src="https://i.imgur.com/8Km9tLL.png" alt="logo">
        </div>
        <div class="navigation-container">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
          <button class="selected">Book Now</button>
        </div>
      </nav>
      <main>
        <h1 class="main-title">Book your train journey</h1>
        <div class="sub-main-title">
          <h2>Choose your journey details</h2>
          <span class="green-text">One Way</span>
          <span class="orange-text">Round Trip</span>
        </div>
        <div class="choose-container">
          <button class="selected">Economy</button>
          <button>Business</button>
          <button>First Class</button>
        </div>
        <div class="journey-details-section-container">
          <div class="card-element">
            <div class="card-element-image-container">
              <img src="https://i.imgur.com/8Km9tLL.png" alt="location">
            </div>
            <div class="select-option">
              <span class="blue-text">From</span>
              <span class="choose-location">New York City</span>
            </div>
            <div class="dropdown">
              <span class="blue-text">▼</span>
            </div>
          </div>
          <div class="border-right-left"></div>
          <div class="card-element">
            <div class="card-element-image-container">
              <img src="https://i.imgur.com/8Km9tLL.png" alt="location">
            </div>
            <div class="select-option">
              <span class="blue-text">To</span>
              <span class="choose-location">Los Angeles</span>
            </div>
            <div class="dropdown">
              <span class="blue-text">▼</span>
            </div>
          </div>
          <div class="border-right-left"></div>
          <div class="card-element">
            <div class="card-element-image-container">
              <img src="https://i.imgur.com/8Km9tLL.png" alt="calendar">
            </div>
            <div class="select-option">
              <span class="blue-text">Departure</span>
              <span class="choose-location">Tue, 25 May</span>
            </div>
            <div class="dropdown">
              <span class="blue-text">▼</span>
            </div>
          </div>
          <div class="border-right-left"></div>
          <div class="card-element">
            <div class="card-element-image-container">
              <img src="https://i.imgur.com/8Km9tLL.png" alt="calendar">
            </div>
            <div class="select-option">
              <span class="blue-text">Return</span>
              <span class="choose-location">Wed, 26 May</span>
            </div>
            <div class="dropdown">
              <span class="blue-text">▼</span>
            </div>
          </div>
          <div class="border-right-left"></div>
          <div class="card-element">
            <div class="card-element-image-container">
              <img src="https://i.imgur.com/8Km9tLL.png" alt="person">
            </div>
            <div class="select-option">
              <span class="blue-text">Passengers</span>
              <span class="choose-location">1 Adult</span>
            </div>
            <div class="dropdown">
              <span class="blue-text">▼</span>
            </div>
          </div>
        </div>
        <button class="search-button">Search Trains</button>
      </main>
    </div>
    <div class="right">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="train">
    </div>
  </div>
</body>
</html>
