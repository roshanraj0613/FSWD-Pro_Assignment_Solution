<!DOCTYPE html>
<html>
<head>
    <title>Sign Up and Sign In Form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required minlength="3">
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required minlength="3">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="0" max="150">
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="terms">Agree to Terms and Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    <h1>Sign In</h1>
    <form id="signin-form">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="signin-email" required>
        <br>
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="signin-password" required>
        <br>
        <button type="submit">Sign In</button>
    </form>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
        });

        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
