<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irctc website Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="container">

        <div class="inner_container">

            <div class="left_part">

                <div class="row header_1">
                    <div class="irctc_logos">
                        <img src="./assert/irctc_logo_1.png" width="66px" height="81px" alt="irctclogo">
                        <img src="./assert/irctc_logo_2.png" width="81px" height="81px" alt="logo">
                    </div>

                    <div class="menu" id="menu">
                        <div class="first_menu">
                            <ul>
                                <li><a href="#">ask disha</a></li>
                                <li><a href="#">contact us</a></li>
                                <li><a href="#">alerts</a></li>
                            </ul>
                        </div>

                        <div class="second_menu">
                            <ul>
                                <li><button id="login_btn">login</button></li>
                                <li><button>register</button></li>
                                <li><button>agent login</button></li>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="row header_2">
                    <h1>indian railway</h1>
                    <p><span>safety</span><span>security</span><span>punctuality</span></p>
                </div>


                <div class="row header_3">
                    <div class="header_3_btn">
                        <ul>
                            <li><button><i class="bi bi-ui-radios-grid"></i> book ticket</button></li>
                            <li><button><i class="bi bi-check2"></i> PNR status</button></li>
                            <li><button><i class="bi bi-file-bar-graph"></i> charts / vacancy</button></li>
                        </ul>
                    </div>

                </div>

                <div class="row header_4">
                    <div class="from_data">
                        <p class="from-to">From <i class="down_chevron bi bi-chevron-down"></i></p>
                        <p class="big_name  dipart_name"><i class="bi bi-train-front"></i> banglore</p>
                        <p class="small_name">KSR - Banglore</p>
                    </div>
                    <div class="arrow"><i class="arrow_i bi bi-arrow-left-right"></i></div>
                    <div class="to_data">
                        <p class="from-to">To <i class="down_chevron bi bi-chevron-down"></i></p>
                        <p class="big_name arrival_name"><i class="bi bi-train-front"></i> Kasaragod</p>
                        <p class="small_name">KSD - Kasaragod</p>
                    </div>
                </div>

                <div class="row header_5">
                    <div class="date same_data"><i class="bi bi-calendar3"></i>
                        <div class="date_inner">
                            <p class="small_name">Date <i class="down_chevron bi bi-chevron-down"></i></p>
                            <p class="big_name ">01 Aug 23 </p>
                            <p class="small_name">Tuesday</p>
                        </div>
                    </div>

                    <div class="class_type same_data">
                        <i class="bi bi-boxes for_circle"></i>
                        <div class="class_type_inner">
                            <p class="small_name">Class<i class="down_chevron bi bi-chevron-down"></i></p>
                            <p class="big_name ">3A</p>
                            <p class="small_name">AC 3 Tier</p>
                        </div>
                    </div>
                    <div class="ticket_type same_data">
                        <i class="bi bi-microsoft for_circle"></i>
                        <div class="ticket_type_inner">
                            <p class="small_name">Seat Type <i class="down_chevron bi bi-chevron-down"></i></p>
                            <p class="big_name ">TATKAL</p>
                            <p class="small_name">AC 3 Tier</p>
                        </div>
                    </div>
                </div>
                <div class="search_btn row">
                    <button>Search Train<i class="bi bi-arrow-right-short"></i></button>
                </div>
            </div>
            <div class="right_part"><img src="./assert/irctc imagee.png" width="696px" height="900px" alt="irctc image">
            </div>
        </div>
    </div>
</body>

</html>
